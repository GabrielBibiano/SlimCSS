	<title>Slim CSS</title>

	<link rel="stylesheet" type="text/css" href="slim.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body class="scope-slim">

	<h1 class="slim-title">Slim CSS</h1>

	<div class="content-buttons">
		<h2 class="slim-title">Buttons without background:</h2>

		<button class="slim-btn slim-btn-default slim-btn-light">Default</button> 
		<button class="slim-btn slim-btn-dark slim-btn-light ">Dark</button> 
		<button class="slim-btn slim-btn-danger slim-btn-light ">Cuidado!</button> 
		<button class="slim-btn slim-btn-warning slim-btn-light ">Aviso!</button> 
		<button class="slim-btn slim-btn-info slim-btn-light ">Informação</button> 
		<button class="slim-btn slim-btn-success slim-btn-light">Parabéns!</button> 
		<button class="slim-btn slim-btn-default slim-btn-light slim-btn-radius">Radius</button> 
	</div>
	
	<div class="content-buttons">
		<h2 class="slim-title">Buttons:</h2>

		<button class="slim-btn slim-btn-default">Default</button> 
		<button class="slim-btn slim-btn-dark">Dark</button> 
		<button class="slim-btn slim-btn-danger">Cuidado!</button> 
		<button class="slim-btn slim-btn-warning">Aviso!</button> 
		<button class="slim-btn slim-btn-info">Informação</button> 
		<button class="slim-btn slim-btn-success">Parabéns!</button> 
		<button class="slim-btn slim-btn-default slim-btn-radius">Radius</button> 
	</div>
